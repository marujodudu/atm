<!DOCTYPE html>
<html lang="en">

    <title>Tela inicial</title>
    <link rel="stylesheet" href="./css/tela-inicial.css">

<body>
    <div class="container">
        <div class="account-box">
            <div class="profile-section">
                <img src="https://via.placeholder.com/40" alt="Foto de Perfil" class="profile-pic">
                <span class="account-name">Fulano Camargo</span>
            </div>
            <hr>
            <div class="balance-section">
                <span class="balance-title">Saldo da conta-corrente</span>
                <div class="balance-value">
                    <span id="account-balance">R$ 1.092,05</span>
                    <button id="toggle-balance" class="btn btn-link">
                        <img id="eye-icon" src="https://via.placeholder.com/20" alt="Olho aberto"uuuuuuuuuuu8>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
