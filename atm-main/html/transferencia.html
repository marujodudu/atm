<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/transferencia.css">
</head>
<body class="bg">
    <div class="container">
        <a href="tela-inicial.html" class="btn btn-primary back-button" style="background-color: #f06292;">Voltar</a>
        <h2 class="title">Transferência</h2>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoTransferencia" id="banco" value="banco" checked>
            <label class="form-check-label" for="banco">Banco</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipoTransferencia" id="instituicaoPagamento" value="instituicao">
            <label class="form-check-label" for="instituicaoPagamento">Instituição de pagamento</label>
        </div>
        <div id="tipoTransferenciaFields">
            <div class="form-group mt-4" id="bancoFields">
                <label for="selectBanco">Banco ou Instituição</label>
                <select class="form-select" id="selectBanco">
                    <option selected disabled>Selecione o banco ou instituição</option>

                </select>
            </div>
            <div class="form-group" id="agenciaField">
                <label for="inputAgencia">Agência</label>
                <input type="text" class="form-control" id="inputAgencia">
            </div>
            <div class="form-group" id="contaField">
                <label for="inputConta">Conta e dígito</label>
                <input type="text" class="form-control" id="inputConta">
            </div>
            <div class="form-group" id="nomeCompletoField">
                <label for="inputNome">Nome completo</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="form-group" id="cpfCnpjField">
                <label for="inputCpfCnpj">CPF/CNPJ</label>
                <input type="text" class="form-control" id="inputCpfCnpj">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4" style="background-color: #5c6bc0; border-color: #5c6bc0;">Continuar</button>
    </div>

<script src="../js/transferencia.js"></script>
</body>
</html>
