<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg">
    <div class="login-container">
        <div class="text-center mb-4">
            <h3>Bem-vindo!</h3>
        </div>
        <div class="login-box">
            <h4 class="text-center mb-4">Entrar</h4>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAccount" placeholder="Número da Conta">
                    <label for="floatingAccount">Número da Conta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="text-center mb-3">
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
                <div class="d-grid">
                    <button type="button" onclick="window.location.href='html/tela-inicial.html'" class="btn btn-primary">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
